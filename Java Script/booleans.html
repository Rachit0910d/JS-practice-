<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
</head>


<body>

    <script>
        console.log(3 > 5);
        const age = 4;
        if(age > 18){
            console.log("You can drive the car.");
        }
        else if(age === 18){
            console.log("You can still drive the car.");
        }
        else{
            console.log("You can not drive the car.");
        }

    </script>
    
</body>
</html>
